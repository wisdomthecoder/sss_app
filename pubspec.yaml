name: sss_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  fluent_ui: ^4.10.0
  flutter_acrylic: ^1.1.4
  window_manager: ^0.4.3
  get: ^4.6.6
  shared_preferences: ^2.5.3
  desktop_multi_window: ^0.2.1
  screen_retriever: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
 
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/songs/
    - assets/data/
    - assets/songs/tune/
  fonts:
    - family: SFUIDisplay
      fonts:
        - asset: assets/fonts/SFUIDisplay-Black.otf
          weight: 900
        - asset: assets/fonts/SFUIDisplay-Heavy.otf
          weight: 800
        - asset: assets/fonts/SFUIDisplay-Bold.ttf
          weight: 700
        - asset: assets/fonts/SFUIDisplay-Semibold.otf
          weight: 600
        - asset: assets/fonts/SFUIDisplay-Medium.otf
          weight: 500
        - asset: assets/fonts/SFUIDisplay-Regular.otf
          weight: 400
        - asset: assets/fonts/SFUIDisplay-Light.ttf
          weight: 300
        - asset: assets/fonts/SFUIDisplay-Thin.otf
          weight: 200
        - asset: assets/fonts/SFUIDisplay-Ultralight.otf
          weight: 100